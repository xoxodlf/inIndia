<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<form action="onGPV" method="get">
	Habits:
	<input type="checkbox" name="habits" value="Reading"/>Reading
	<input type="checkbox" name="habits" value="Movies"/>Movies
	<input type="checkbox" name="habits" value="Writing"/>Writing
	<input type="checkbox" name="habits" value="Singing"/>Singing</br>
	Gender:
	<input type="radio" name="gender" value="Male"/>Male 
	<input type="radio" name="gender" value="Female"/>Female
	</br>
	Favorite language:
	<select name="language">
		<optgroup label="2th Language">
			<option value="Assembly">Assembly
		</optgroup>
		<optgroup label="3th Language">
			<option value="C">C
			<option value="JAVA">JAVA
			<option value="PYTHON">PYTHON
			<option value="RUBY">RUBY
			<option value="JS">JS
		</optgroup>
	</select>
	</br>
	Favorite food:
	<select name="food" multiple>
		<option value="Chicken Fried Rice">Chicken Fried Rice
		<option value="Egg Fried Rice">Egg Fried Rice
		<option value="Beef">Beef
		<option value="Pork">Pork
		<option value="Fish">Fish

	</select>
	
	<input type="submit" value="Submit"/>
</form>
</body>
</html>
