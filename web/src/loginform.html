<html>
<head>
<script type="text/javascript">
function validate(){
	var uid = document.forms["login"]["uid"].value;
	var password = document.forms["login"]["password"].value;

	if(uid=="")alert("User Id cannot be blank");
	else if(uid.length<4)alert("User ID must be at least 4 characters long");
	if(password.length<6)alert("Password must be at least 6 characters long");
}

</script>
</head>
<body>
<pre>
<form name="login" onsubmit="validate();">
UserID  :  <input type="text" name="uid"/><br><br>
Password:  <input type="password" name="password"/><br><br>
<input type="submit" value="Login"/> 
</form>
</pre>
</body>
</html>
